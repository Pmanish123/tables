<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table-5</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        </style>
</head>
<body>
    <table border="2" cellspacing="10" cellpadding="10">
        <caption>
            <h1>TIME TABLE</h1>
            </caption>
        
    <thead>
        <tr>
        <th>Day/Period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th>12:00-12:40</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="6"><h2>LUNCH</h2></td>
        <td colspan="3">Lab</td>
        <td>Phy</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td  colspan="3">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>SPORTS</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Mat</td>
        <td>phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LIBRARY</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LAB</td>
        <td>Mat</td>
      
    </tr>
    <tr>
        <td colspan="3">Friday</td>
        <td>LAB</td>
        <td>Mat</td>
        <td>Che</td>
        <td>Eng</td>
        <td>Phy</td>
    </tr>
    <tr>
        <td>Saturday</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td colspan="3">SEMINAR</td>
        <td>SPORTS</td>
    </tr>
    </tbody>
</body>
</html>
