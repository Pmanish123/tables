<!DOCTYPE html>
<html lang="en">
<head>
      <title>table-1</title>
      <style>
          table {
                border-collapse: collapse;
               }
     </style>      
</head>
<body>
   <h1 align="center">tables</h1>
    <table border="1" cellspacing="10" cellpadding="10">
     <tr>
        <th rowspan="2">Gender</th> 
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
     </tr>
     <tr>
        <th>Height</th>
        <th>Weight</th>
     </tr>
     <tr>
        <td>Male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
     </tr>
     <tr>
        <td>Female</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
     </tr>
    </table>
</body>
</html>
